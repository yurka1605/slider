<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="slider">
        <div class="slider__images">
            <div class="bg-shadow">
                <img src="./img/bg-shadow.png" alt="">
            </div>
        </div>
        <header class="slider__header">
            <img src="./img/logo.png" alt="Logo">
            <p>Первый Туристический Центр<br>г. Калуга</p>
        </header>
        <div data-code="piter" class="city__info">
            <div class="slider__text">
                <div class="slider__city"></div>
                <div class="slider__info"></div>
            </div>
        </div>
        <footer class="slider__footer">
            <a href="" class="slider__link">Получить предложения в WhatsApp</a>
            <h2 class="footer__title">Другие направления:</h2>
            <div data-box="0" class="slider__images-wrap">
                <div class="slider__images-min"></div>
            </div>
            <div class="slider__dots"></div>
        </footer>
    </section>
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.touchSwipe.min.js"></script>
    <script src="./js/script.js"></script>      
</body>
</html>
