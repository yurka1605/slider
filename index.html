<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="slider">
        <div class="slider__images">
            <div class="slider__img active">
                <img src="./img/piter.png" alt="Санкт Петербург" title="Санкт Петербург">
            </div>
            <div class="bg-shadow">
                <img src="./img/bg-shadow.png" alt="">
            </div>
        </div>
        <header class="slider__header">
            <img src="./img/logo.png" alt="Logo">
            <p>Первый Туристический Центр<br>г. Калуга</p>
        </header>
        <div class="city__info">
            <div class="slider__text">
                <div class="slider__city">Санкт-Петербург</div>
                <div class="slider__info">
                    от 35’000 рублей<br><br>
                    6 дней/5 ночей<br>название отеля
                </div>
            </div>
        </div>
        <footer class="slider__footer">
            <a href="#" class="slider__link">Получить предложения в WhatsApp</a>
            <h2 class="footer__title">Другие направления:</h2>
            <div class="slider__images-wrap">
                <div class="slider__images-min">
                    <div class="image__min">
                        <img src="./img/krum-min.png" alt="Крым">
                        <div class="image__min_title">Крым</div>
                    </div>
                    <div class="image__min">
                        <img src="./img/karelia-min.png" alt="Карелия">
                        <div class="image__min_title">Карелия</div>
                    </div>
                    <div class="image__min">
                        <img src="./img/moscow-min.png" alt="Москва">
                        <div class="image__min_title">Москва</div>
                    </div>
                    <div class="image__min">
                        <img src="./img/piter-min.png" alt="Санкт-Петербург">
                        <div class="image__min_title">Санкт-Петербург</div>
                    </div>
                    <div class="image__min">
                        <img src="./img/baikal-min.png" alt="Байкал">
                        <div class="image__min_title">Байкал</div>
                    </div>
                </div>
            </div>
            <div class="slider__dots">
                <div class="slider__dot active"></div>
                <div class="slider__dot"></div>
                <div class="slider__dot"></div>
                <div class="slider__dot"></div>
                <div class="slider__dot"></div>
            </div>
        </footer>
    </section>
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.touchSwipe.min.js"></script>
    <script src="./js/script.js"></script>      
</body>
</html>
